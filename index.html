<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for SEO -->
    <meta
      name="description"
      content="Mini-Game: Rock, Paper, Scissors. You can play against the computer or mobile. You can also set the wining score. And you can set your name."
    />
    <meta name="author" content="Nasir" />

    <!-- Title -->
    <title>Rock_Paper_Scissors</title>
    <link rel="shortcut icon" href="gameIcon.ico" type="image/x-icon" />

    <!-- External CDN Links ----------------------------------------->
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Accessibility: Skip to main content -->
    <a href="#main-content" class="visually-hidden-focusable">
      Skip to main content
    </a>

    <!-- Header Start  ============================================ -->
    <header>
      <audio id="bg-music-audio" src="bg_music.mp3" loop></audio>
    </header>
    <!-- Header End  ============================================== -->

    <!-- Main Start  ============================================== -->
    <main id="main-content">
      <div id="setting_icon" class="settings_icons musicOff_icon">
        <img id="settings" src="setting_icon.png" alt="settings" />
        <img id="btn-bg-music" class="musicOff" src="musicOn.png" alt="music" />
      </div>

      <secsion class="game_section">
        <div id="side-nav" class="side-nav">
          <ul>
            <p id="input_disable_msg" class="input_disable_msg"></p>
            <li id="wining-score-li" class="seting-option">
              Wining Score:
              <input
                id="wining-score"
                min="1"
                max="100"
                value="5"
                type="number"
                onkeydown="return false;"
              />
            </li>

            <li>
              Player Name:
              <input id="player-name-input" placeholder="Name" type="text" />
            </li>
          </ul>
        </div>
        <div class="game-area">
          <p id="final_result_show"></p>
          <div class="nav-area">
            <div class="player-name-area">
              <span id="player-name" class="mr-0">Player</span>
              <span class="mr-0">:</span>
              <span id="player_win">0</span>
            </div>
            <p class="wining-score">
              Wining Score : <span id="wining-score-show">5</span>
            </p>

            <p class="computer_win">
              Computer : <span id="computer_win">0</span>
            </p>
          </div>
          <div class="game_options_area">
            <div data-value="Rock" class="rock key">
              <img src="rock.avif" alt="" />
            </div>
            <div data-value="Paper" class="paper key">
              <img src="paper.jpg" alt="" />
            </div>
            <div data-value="Scissors" class="Scissors key">
              <img src="Scissors.jpg" alt="" />
            </div>
          </div>

          <div id="game_result_area" class="game_result_area">
            <div class="count_area">
              <p>Your Score: <span id="player_result">0</span></p>
              <p>Draw: <span id="draw_result">0</span></p>
              <p>Computer Score: <span id="computer_result">0</span></p>
            </div>
            <p id="result_message">--------------</p>
            <div class="choice_area">
              <p>Player: <span id="player_choice">--------</span></p>
              <p>Computer: <span id="computer_choice">--------</span></p>
            </div>
          </div>
          <button class="btn" id="new-btn">New Game ðŸš«</button>
          <button class="btn" id="reset-btn">Reset Game ðŸš«</button>
          <p class="total_click">
            Total Clicks :<span id="clcik_count"> 0</span>
          </p>
        </div>
      </secsion>
    </main>
    <!-- Main End ================================================ -->

    <!-- Footer Start ============================================ -->
    <footer></footer>
    <!-- Footer End ============================================== -->
    <!-- External JS Links ---------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
